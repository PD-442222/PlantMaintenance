<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Maintenance Control Tower</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="top-bar">
        <div class="brand">
          <div class="brand-icon" aria-hidden="true"></div>
          <h1>Utility Maintenance Control Tower</h1>
        </div>
        <div class="top-controls">
          <button id="refreshBtn" class="accent-button" type="button">
            <span class="btn-icon" aria-hidden="true">&#10227;</span>
            <span>Refresh data</span>
          </button>
          <div class="timestamp">
            <span class="dot" aria-hidden="true"></span>
            <span id="generatedAt">Syncingâ€¦</span>
          </div>
        </div>
      </header>
      <div class="layout">
        <aside class="sidebar">
          <section>
            <h2>Operational lenses</h2>
            <ul id="lensList" class="tag-list"></ul>
          </section>
          <section>
            <h2>Asset health</h2>
            <div id="healthBreakdown" class="status-group"></div>
          </section>
          <section>
            <h2>Regions</h2>
            <ul id="regionList" class="tag-list"></ul>
          </section>
        </aside>
        <main class="workspace">
          <div class="map-wrapper">
            <div id="mapViewport" class="map-viewport" aria-label="Simulated operations map">
              <div id="mapInner" class="map-inner">
                <div id="gridOverlay" class="map-grid" aria-hidden="true"></div>
                <div id="routeLayer" class="route-layer" aria-hidden="true"></div>
                <div id="markerLayer" class="marker-layer"></div>
              </div>
            </div>
            <div class="map-legend" aria-label="Map legend">
              <span class="legend-swatch healthy"></span>
              <span>Healthy</span>
              <span class="legend-swatch warning"></span>
              <span>Warning</span>
              <span class="legend-swatch critical"></span>
              <span>Critical</span>
              <span class="legend-swatch crew"></span>
              <span>Crew</span>
              <span class="legend-swatch depot"></span>
              <span>Depot</span>
            </div>
          </div>
          <div class="floating-panels">
            <section class="panel" id="assetPanel">
              <header>
                <span class="status-chip live">&#9989; Live assets</span>
                <h2>Asset spotlight</h2>
              </header>
              <div class="panel-body">
                <ul id="assetList" class="item-list"></ul>
              </div>
            </section>
            <section class="panel" id="riskPanel">
              <header>
                <span class="status-chip ai">&#129504; Risk insights</span>
                <h2>Prioritized actions</h2>
              </header>
              <div class="panel-body">
                <ul id="priorityList" class="item-list"></ul>
              </div>
            </section>
            <section class="panel" id="crewPanel">
              <header>
                <span class="status-chip alert">&#9888; Field crews</span>
                <h2>Crew readiness</h2>
              </header>
              <div class="panel-body">
                <ul id="crewList" class="item-list"></ul>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
    <div id="markerPopover" class="marker-popover" role="dialog" aria-hidden="true"></div>
    <script src="/static/app.js" defer></script>
  </body>
</html>
